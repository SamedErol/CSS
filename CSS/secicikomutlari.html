<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
        }
        p {
            color: red;
        }
        #ilk{
            background-color: aqua;
        }
        #ikinci{
            width: 15px;
        }

        .mavi{
            color: blue;
        }

        }

</head>

    <h1 class="yesil">Başlık1</h1>
    <p class="yesil" id="ilk">Merhaba dünya</p> <!-- id classtan daha önceliklidir. -->

</body>

</html>
